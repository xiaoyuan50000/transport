<script type="text/html" id="editDriverHtml">
    <div class="row w-100">
        <form class="mx-2 needs-validation was-validated" novalidate id="edit-driver-form">
            <label class="my-2">POC Name</label>
            <input class="form-control mb-2" type="text" label="POC Name" name="poc" autocomplete="off" required oninput="checkEditDriverFormInput(this)" id="edit-poc">
            <div class="invalid-feedback mb-2">
                POC Name is mandatory.
            </div>

            <label class="mb-2">POC Mobile Number</label>
            <div class="input-group mb-2">
                <span class="input-group-text">+65</span>
                <input class="form-control" type="text" label="POC Mobile Number" name="pocMobileNumber" autocomplete="off" required oninput="checkEditDriverFormInput(this)" id="edit-pocMobileNumber">
                <div class="invalid-feedback mb-2">
                    POC Mobile Number is mandatory.
                </div>
            </div>
            <div class="rf-div" style="display: none;">
                <label class="mb-2">Execution Date</label>
                <input class="form-control mb-2" type="text" label="Execution Date"  name="executionDate" autocomplete="off" id="executionDate">
                <div class="invalid-feedback mb-2">
                    Execution Date is mandatory.
                </div>

                <label class="mb-2">Execution Time</label>
                <input class="form-control mb-2" type="text" label="Execution Time"  name="executionTime" autocomplete="off" id="executionTime">
                <div class="invalid-feedback mb-2">
                    Execution Time is mandatory.
                </div>

                <label class="mb-2">Duration</label>
                <div class="input-group mb-2">
                    <input class="form-control" type="number" label="Duration"  min="1" name="duration" autocomplete="off" oninput="checkEditDriverFormInput(this)" 
                        onKeypress="return (/^\d+$/.test(String.fromCharCode(event.keyCode)))" onpaste="return false" id="edit-duration">
                    <span class="input-group-text">hr</span>
                    <div class="invalid-feedback mb-2">
                        Duration is mandatory.
                    </div>
                </div>
                <div class="sp-div" style="display: none;">
                    <label class="mb-2">Service Provider</label>
                    <div class="input-group mb-2">
                        <select class="form-control form-item" id="serviceProvider" name="serviceProvider">
                            <option value="" data-no=""></option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
</script>
