<!DOCTYPE html>
<html>
<head>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta charset="UTF-8">
    <title>Mobile Create Incident</title>
    <link rel="stylesheet" href="./javascripts/layui-v2.5.4/layui/css/layui.css">
    <link rel="stylesheet" href="./stylesheets/mobile/mobile-style.css">
    <style>

    </style>
</head>
<body>
<div class="contain">
    <h1>Create Incident</h1>
    <form class="layui-form">
        <div class="layui-input-block">
            <div><img src="./images/mobile_icon/icon_edit.png"><label>DTG:</label></div>
            <input id="dtg" type="text" name="dtg" autocomplete="off" class="layui-input" placeholder="Please enter">
        </div>
        <div class="layui-input-block">
            <div><img src="./images/mobile_icon/icon_edit.png"><label>Rank & Name:</label></div>
            <input type="text" name="rank" autocomplete="off" class="layui-input" placeholder="Please enter">
        </div>
        <div class="layui-input-block">
            <div><img src="./images/mobile_icon/icon_type.png"><label>Unit:</label></div>
            <select name="unit">
                <option value=""></option>
                <option value="unit1">unit1</option>
                <option value="unit2">unit2</option>
                <option value="unit3">unit3</option>
            </select>
        </div>
        <div class="layui-input-block">
            <div><img src="./images/mobile_icon/icon_edit.png"><label>Contact No:</label></div>
            <input type="text" name="contact_no" autocomplete="off" class="layui-input" placeholder="Please enter">
        </div>
        <div class="layui-input-block">
            <div><img src="./images/mobile_icon/icon_type.png"><label>Nature Of Incident:</label></div>
            <select name="nature_of_incident">
                <option value=""></option>
                <option value="DEATH">DEATH</option>
                <option value="ATTEMPT SUICIDE">ATTEMPT SUICIDE</option>
                <option value="PERSON TRAPPED/PINNED">PERSON TRAPPED/PINNED</option>
                <option value="UNCONCIOUS/FAINTED">UNCONCIOUS/FAINTED</option>
                <option value="BREATHLESS">BREATHLESS</option>
                <option value="SEVERE BURN">SEVERE BURN</option>
                <option value="SMOKE INHALATION">SMOKE INHALATION</option>
            </select>
        </div>
        <div class="layui-input-block">
            <div><img src="./images/mobile_icon/icon_edit.png"><label>Location Of Incident:</label></div>
            <input type="text" name="location_of_incident" autocomplete="off" class="layui-input" placeholder="Please enter" disabled>
        </div>
        <div class="layui-input-block">
            <div><img src="./images/mobile_icon/icon_edit.png"><label>Activation Location:</label></div>
            <input type="text" name="activation_location" autocomplete="off" class="layui-input" placeholder="Please enter">
        </div>
        <div class="layui-input-block">
            <button class="layui-btn submit-btn" lay-submit lay-filter="submit-incident">Submit</button>
        </div>
    </form>
</div>
<script src="./javascripts/jquery-1.12.0.min.js"></script>
<script src="./javascripts/layui-v2.5.4/layui/layui.js"></script>
<script src="./js/mobile/mobile-incident.js"></script>
</body>
</html>
