<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" /> -->
    <meta charset="UTF-8">
    <title>
        <%= title%>
    </title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/javascripts/jquery-confirm/jquery-confirm.css">
    <link rel="stylesheet" href="/stylesheets/login.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
    <div class="shadow bg-body position-absolute row login-div" data-error="<%= error%>">
        <div class="col col-6 h-100 login-bg" style="padding: 0;width: 50% !important;">
            <div class="p-5">
                <div class="div-img">
                    <img src="/images/login/logo.svg" alt="logo"/>
                    
                    <br>
                    <br>
                
                    <img style="width: 100px;" src="/images/login/logo-text.svg" alt="logo"/>
                </div>
            </div>
        </div>
        <div class="col col-6 h-100" style="width: 50% !important;">
            <div class="login-content mb-1 p-5">
                <div class="mb-3">
                    <span class="form-label">Login Name</span>
                    <input type="text" name="username" class="form-control"  placeholder="" autocomplete="off">
                </div>
                <div class="mb-2">
                    <span class="form-label">Password</span>
                    <input type="password" name="password" class="form-control"  placeholder="" autocomplete="off">
                </div>
                <div class="mb-3">
                    <p class="text-end"><a href="#" style="color: #3A5EC5;">Forgot Password?</a></p>
                </div>
                <div class="mb-2">
                    <div class="d-grid gap-2 mx-auto">
                        <button class="btn btn-primary btn-login" name="btn-login" type="button">Login</button>
                    </div>
                    <div class="d-grid gap-2 mx-auto pt-3">
                        <button class="btn btn-primary btn-login-singpass" name="btn-login-singpass" type="button">Login Using Singpass</button>
                    </div>
                    <div class="d-grid gap-2 mx-auto pt-3">
                        <button class="btn btn-primary btn-register-account" name="btn-register-account" type="button">Register Account</button>
                    </div>
                    <div class="d-grid gap-2 mx-auto pt-3">
                        <p class="text-center bg-white"><a href="#" style="color: #113788;"  data-bs-toggle="modal" data-bs-target="#cvIssuesModal" data-bs-title="CV Login Issues">
                            <svg class="me-2" t="1717401078628" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="7147" width="16" height="16"><path d="M901.266 582c0-26.989 21.878-48.867 48.867-48.867C977.122 533.133 999 555.01 999 582v319.266C999 955.243 955.243 999 901.266 999H123.734C69.757 999 26 955.243 26 901.266V123.734C26 69.757 69.757 26 123.734 26H443c26.989 0 48.867 21.878 48.867 48.867 0 26.989-21.878 48.867-48.867 48.867H123.734v777.532h777.532V582z m3.372-390.778l-333.11 332.394c-19.361 19.319-50.751 19.319-70.113 0-19.36-19.32-19.36-50.643 0-69.963L835.626 120.16H669.78c-26.057 0-47.18-21.077-47.18-47.08 0-26.001 21.123-47.079 47.18-47.079h239.593C958.872 26 999 66.042 999 115.436v239.078c0 26.002-21.123 47.08-47.181 47.08-26.058 0-47.181-21.078-47.181-47.08V191.222z" p-id="7148" fill="#113788"></path></svg>
                            Go To Helpdesk</a></p>
                    </div>
                </div>
            </div>
            <!-- <div class="row login-content mb-1 p-5 h-100 align-items-center">
                <div class="mb-2 col-12">
                    <div class="d-grid gap-2 mx-auto pt-3">
                        <button class="btn btn-primary btn-login-singpass" name="btn-login-singpass" type="button">Login Using Singpass</button>
                    </div>
                    <div class="d-grid gap-2 mx-auto pt-3">
                        <button class="btn btn-primary btn-register-account" name="btn-register-account" type="button">Register Account</button>
                    </div>
                </div>
            </div> -->
        </div>
    </div>
    <%- include('cvIssuesModal.html') -%>
    <script type="text/javascript" src="/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/javascripts/axios/axios.min.js"></script>
    <script src="/javascripts/moment.min.js"></script>
    <script src="/javascripts/jquery-confirm/jquery-confirm.js"></script>
    <script src="/javascripts/jquery-confirm/custom-confirm.js"></script>
    <script type="text/javascript" src="/crypto-js/crypto-js.js"></script>

    <script src="/user/login.js"></script>
</body>
</html>
